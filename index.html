<body>
    <div id="game" class="container col-sm-8 col-sm-offset-4">
        <div class="device">
            <div class="button upper-left " id="green" data-sound="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></div>
            <div class="button upper-right" id="red" data-sound="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></div>
            <div class="button lower-left " id="yellow" data-sound="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></div>
            <div class="button lower-right" id="blue" data-sound="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></div>
            <div class="controls-case">
                <div class="controls">
                    <div class="title">SIMON &#174;</div>
                    <div class="counter">
                        <div class="value">
                        </div>
                        <div class="simon-label">
                            Counter
                        </div>
                    </div>
                    <div class="start">
                        <div class="simon-label">
                            Start
                        </div>
                    </div>
                    <div class="strictmode">
                        <div class="simon-label">
                            Strict
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
